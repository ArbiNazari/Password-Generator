<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1 class="PG">Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Password Generator</h2>
                <div class="card-body">
                    <textarea readonly id="result" class="result" placeholder="This is Your Secure Password"
                        aria-label="Generated Password" style="width: 527px; height: 88px;">
                    </textarea>
                </div>
                <div class="charact">
                    <div>
                        <div class="charact">
                            <label>Password Length (8-128)</label>
                            <input type="range" id="length" class="length" min='8' max='128' value='8' />
                        </div>
                        <div class="charact">
                            <label>Include Uppercase Letters</label>
                            <input type="checkbox" id="uppercase" checked />
                        </div>
                        <div class="charact">
                            <label>Include Lowercase Letters</label>
                            <input type="checkbox" id="lowercase" checked />
                        </div>
                        <div class="charact">
                            <label>Include Numbers</label>
                            <input type="checkbox" id="numbers" checked />
                        </div>
                        <div class="charact">
                            <label>Include Symbols</label>
                            <input type="checkbox" id="symbols" checked />
                        </div>
                    </div>
                    <button class="btn" id="generate">
                        Generate Your Password
                    </button>
                </div>
            </div>
            <script src="assets/js/script.js">
            </script>
        </div>
   </div> 
</div>
</body>
</html>
