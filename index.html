<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1 class="PG">Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Password Generator</h2>
                <div class="card-body">
                    <textarea readonly id="result" placeholder="This is Your Secure Password"
                    aria-label="Generated Password" style="width: 527px; height: 88px;"></textarea>
                </div>
                <div class="settings">
                    <div class="setting">
                        </textarea>

                        <label>Password length (8-128) </label>
                        <input type="number" id="length" min='8' max='128' value='8' />
                    </div>
                    <div class="setting">
                        <label>Include uppercase letters</label>
                        <input type="checkbox" id="uppercase" checked />
                    </div>
                    <div class="setting">
                        <label>Include lowercase letters</label>
                        <input type="checkbox" id="lowercase" checked />
                    </div>
                    <div class="setting">
                        <label>Include numbers</label>
                        <input type="checkbox" id="numbers" checked />
                    </div>
                    <div class="setting">
                        <label>Include symbols</label>
                        <input type="checkbox" id="symbols" checked />
                    </div>
                </div>
                <button class="btn btn-large" id="generate">
                    Generate password
                </button>
            </div>
            <script src="assets/js/script.js">
            </script>
</body>

</html>
